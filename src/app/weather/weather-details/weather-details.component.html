<div class="container" *ngIf="weatherDetails">
  <div class="internalContainer">
    <div class="flex-gap">
      <h1>
        {{ weatherDetails.date.getDate() }}/{{ weatherDetails.date.getMonth() }}
      </h1>
      <img src="{{ weatherDetails.weatherImage }}" />
    </div>
    <div class="table">
      <app-weather-details-item
        *ngFor="let item of weatherDetailsArray"
        [item]="item.key"
        [value]="item.value"
      ></app-weather-details-item>
    </div>
  </div>
</div>
